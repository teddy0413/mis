<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<h1>Feedback Form</h1>
	<p>Please fill out this form to help us improve our site.</p>
	<form >
		<p><label>Name:
				<input name="name" type="text" size ="25" maxlength="30">

			</label></p>

		
		<p>Comments:<br><textarea rows="4" cols="50">Enter comments here.</textarea>
		<p><label>E-mail Address:
			<input name="name" type="E-mail">
		</p>

		</label></p>

		<p><b>Things you liked:</b><br>
		Site design
		<input type="checkbox" name="like" value="links">Links
		<input type="checkbox" name="like" value="Ease of use">Ease of use
		<input type="checkbox" name="like" value="Images">Images
		<input type="checkbox" name="like" value="Source code">Source code<br>
		</p>
		<p><b>How did you get to our site?:</b><br>
		Search engine
		<input type="radio" name="like" value="links">Links from another site
		<input type="radio" name="like" value="Ease of use">Deitel.com Web site
		<input type="radio" name="like" value="Images">Reference in a book
		<input type="radio" name="like" value="Source code">Other<br>
		</p>

		<p>Rate our site:
		<select name="review">
			<option value="Amazing">Amazing</option>
			<option value="Amazing">good</option>
			<option value="Amazing">Okay</option>
			<option value="Amazing">not good</option>
			<option value="Amazing">poor</option>
		</p>
			
			
		</select>
		
		<p>
			<input type="submit" value="Submit">
			<input type="reset" value="Clear" >
		</p>

	</form>
</body>
</html>
